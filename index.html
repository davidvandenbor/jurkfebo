<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test voor Makey Makey slider</title>
    <script src="js/javascript.js" defer></script>
  </head>

  <body>
    <!-- logo met myjewellery balk -->
    <header>
      <img class="logo" src="images/my-jewellery-logokopie.png" alt="logo" />
    </header>

    <!-- begin  -->
    <div id="begin">
      <div class="deel_een">
        <div class="beeld">
          <p>
            Be the first <br />
            start the move
          </p>
        </div>

        <div class="bestellen">
          <img src="images/info.png" alt="" />
          <h1>
            <a href="jurken.html">Ga naar de jurken</a>
          </h1>
        </div>
      </div>
    </div>

    <!-- alles voor jurk een  -->
    <div id="jurk_een">
      <div class="container">
        <div class="scherm"><img src="images/groen.jpeg" alt="" /></div>
        <div class="informatie">
          <p>Groene maxi jurk met rib structuur en split</p>
          <div class="prijs">€45,99</div>
        </div>
        <div class="bestellen">
          <img src="images/info.png" alt="" />
          <h1>
            <a href="bestellen.html">Bestellen</a>
          </h1>
        </div>
      </div>
    </div>

    <!-- alles voor jurk twee -->
    <div id="jurk_twee">
      <div class="container">
        <div class="scherm">
          <img src="images/zwart.jpeg" alt="" />
        </div>
        <div class="informatie">
          <p>Zwarte maxi jurk met strikdetail op rug</p>
          <div class="prijs">€39,99</div>
        </div>
        <div class="bestellen">
          <img src="images/info.png" alt="" />
          <h1>
            <a href="bestellen.html">Bestellen</a>
          </h1>
        </div>
      </div>
    </div>

    <!-- alles voor jurk drie -->
    <div id="jurk_drie">
      <div class="container">
        <div class="scherm">
          <img src="images/blauw.jpeg" alt="" />
        </div>
        <div class="informatie">
          <p>Blauwe one shoulder jurk met kanten bandjes</p>
          <div class="prijs">€49,99</div>
        </div>
        <div class="bestellen">
          <img src="images/info.png" alt="" />
          <h1>
            <a href="bestellen.html">Bestellen</a>
          </h1>
        </div>
      </div>
    </div>

    <!-- alles voor jurk vier -->
    <div id="jurk_vier">
      <div class="container">
        <div class="scherm"><img src="images/roze.jpeg" alt="" /></div>
        <div class="informatie">
          <p>Getailleerde jurk met lange mouwen</p>
          <div class="prijs">€49,99</div>
        </div>
        <div class="bestellen">
          <img src="images/info.png" alt="" />
          <h1>
            <a href="bestellen.html">Bestellen</a>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
